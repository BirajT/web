<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0 ">
<title></title>

<body>
    <script>
        let arr=[]
        let no=parseInt(prompt("How many number you want to enter"))
        let sum=0;
        for(let i=0;i<no;i++)
    {
        arr[i]=parseInt(prompt("Enter a number"));
        
        sum=sum+arr[i];   
    }
    console.log(`the value is :${sum}`);
    </script>
</body>
